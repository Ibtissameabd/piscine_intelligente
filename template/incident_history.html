<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des Incidents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            color: #333;
            font-size: 2em;
        }

        .btn-back {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.9em;
            color: #666;
            font-weight: 600;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #dee2e6;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            font-weight: 600;
        }

        .incidents-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .incident-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            border-left: 5px solid;
            transition: all 0.3s ease;
        }

        .incident-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .incident-card.level-1 {
            border-left-color: #ffc107;
            background: linear-gradient(to right, #fff3cd 0%, #f8f9fa 100%);
        }

        .incident-card.level-2 {
            border-left-color: #dc3545;
            background: linear-gradient(to right, #f8d7da 0%, #f8f9fa 100%);
        }

        .incident-card.level-3 {
            border-left-color: #17a2b8;
            background: linear-gradient(to right, #d1ecf1 0%, #f8f9fa 100%);
        }

        .incident-card.resolved {
            opacity: 0.7;
            border-left-color: #28a745;
            background: linear-gradient(to right, #d4edda 0%, #f8f9fa 100%);
        }

        .incident-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .incident-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .incident-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            color: white;
            display: inline-block;
            margin-left: 5px;
        }

        .badge-level-1 {
            background: #ffc107;
            color: #856404;
        }

        .badge-level-2 {
            background: #dc3545;
        }

        .badge-level-3 {
            background: #17a2b8;
        }

        .badge-resolved {
            background: #28a745;
        }

        .incident-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            font-size: 0.85em;
            color: #666;
            font-weight: 600;
        }

        .detail-value {
            font-size: 1em;
            color: #333;
            font-weight: 500;
        }

        .incident-comment {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            border: 2px solid #dee2e6;
        }

        .comment-header {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .comment-text {
            color: #333;
            line-height: 1.6;
        }

        .no-incidents {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-incidents-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .incident-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìú Historique des Incidents</h1>
            <a href="/" class="btn-back">‚Üê Retour au Dashboard</a>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>Niveau d'incident</label>
                <select id="filterLevel" onchange="filterIncidents()">
                    <option value="all">Tous les op√©rateurs</option>
                    <option value="1">Op√©rateur 1</option>
                    <option value="2">Op√©rateur 2</option>
                    <option value="3">Op√©rateur 3</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Statut</label>
                <select id="filterStatus" onchange="filterIncidents()">
                    <option value="all">Tous</option>
                    <option value="active">En cours</option>
                    <option value="resolved">R√©solus</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Date de d√©but</label>
                <input type="date" id="filterDateStart" onchange="filterIncidents()">
            </div>

            <div class="filter-group">
                <label>Date de fin</label>
                <input type="date" id="filterDateEnd" onchange="filterIncidents()">
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalIncidents">0</div>
                <div class="stat-label">Total incidents</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeIncidents">0</div>
                <div class="stat-label">En cours</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="resolvedIncidents">0</div>
                <div class="stat-label">R√©solus</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgResponseTime">0h</div>
                <div class="stat-label">Temps moyen de r√©ponse</div>
            </div>
        </div>

        <div class="incidents-list" id="incidentsList">
            <div class="no-incidents">
                <div class="no-incidents-icon">‚è≥</div>
                <p>Chargement des incidents...</p>
            </div>
        </div>
    </div>

    <script src="/static/js/incident_history.js"></script>
</body>
</html>
