<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion opérateur</title>
    <style>
        body { font-family: Arial; background: #f5f7fa; }
        .box {
            width: 350px;
            margin: 120px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #4da3ff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Connexion opérateur</h2>

    {% if form.errors %}
        <p class="error">Login ou mot de passe incorrect</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.username }}
        {{ form.password }}
        <button type="submit">Se connecter</button>
    </form>
</div>

</body>
</html>
